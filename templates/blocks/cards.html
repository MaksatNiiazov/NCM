<!-- block.cards_block.html -->
<div class="wrapper">
    <div class="cards-block cards-block-{{ block.id }}">
        {% if block.cards_block.title %}
            <h2 style="color: {{ block.cards_block.title_color }}; font-size: {{ block.cards_block.title_size }}px;">
                {{ block.cards_block.title }}
            </h2>
            <br>
        {% endif %}
        <div class="cards-container">
            {% for card in block.cards_block.cards.all %}
                {% if card.post %}
                    <a href="{% url 'post_view'  card.post.slug  %}">
                        <div class="card" style="background-color: {{ card.background_color }}">
                            <img src="{{ card.image.url }}" alt="{{ card.alt }}" style="width: {{ card.width }}px; height: {{ card.height }}px;">
                            <div class="card-text">
                                {% if card.text %}
                                    <p style="color: {{ card.text_color }};">{{ card.text }}</p>
                                {% endif %}
                            </div>
                        </div>
                    </a>
                {% else %}
                    <div class="card" style="background-color: {{ card.background_color }}">
                            <img src="{{ card.image.url }}" alt="{{ card.alt }}" style="width: {{ card.width }}px; height: {{ card.height }}px;">
                            <div class="card-text">
                                {% if card.text %}
                                    <p style="color: {{ card.text_color }};">{{ card.text }}</p>
                                {% endif %}
                            </div>
                        </div>
                {% endif %}

            {% endfor %}
        </div>
    </div>
</div>

<!-- CSS -->
<style>

.cards-block-{{ block.id }} {
    background-color: {{ block.cards_block.background_color }};
    padding: {{ block.cards_block.padding }}px;
    margin: {{ block.cards_block.margin }}px;
    border-radius: {{ block.cards_block.border_radius }};
    text-align: center;
}

.cards-block-{{ block.id }} .cards-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.cards-block-{{ block.id }} .card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 0 8px rgba(0,0,0,0.5);
    border-radius: 5px;
    max-width: 100%; /* Максимальная ширина карточки - 100% */

    transition: transform 0.3s ease;
    overflow: hidden;
}

.cards-block-{{ block.id }} .card:hover img {
    transform: scale(1.05);
}

.cards-block-{{ block.id }} .card img {
    width: 100%; /* Ширина картинки 100% */
    max-height: 100%; /* Максимальная высота картинки 100% */
    object-fit: contain;
    transition: transform 0.3s ease;
}

.cards-block-{{ block.id }} .card-text {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 10px;
    text-align: center;
    overflow: hidden;
    background-color: rgba(255, 255, 255, 0.8); /* Фон для текста */
}
</style>
